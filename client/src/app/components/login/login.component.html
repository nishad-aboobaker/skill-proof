<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in.</p>
        </div>

        <div class="type-toggle">
            <button [class.active]="userType === 'developer'" (click)="userType = 'developer'">Developer</button>
            <button [class.active]="userType === 'employer'" (click)="userType = 'employer'">Employer</button>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="email" placeholder="name@company.com" class="input-field">
                <div class="error-msg" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    Please enter a valid email.
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="••••••••" class="input-field">
                <div class="error-msg" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    Password must be at least 6 characters.
                </div>
            </div>

            <div class="form-error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" class="btn-primary auth-btn" [disabled]="loading || loginForm.invalid">
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>

            <p class="auth-footer">
                Don't have an account? <a routerLink="/register">Sign up</a>
            </p>
        </form>
    </div>
</div>
