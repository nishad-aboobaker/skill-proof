<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <a routerLink="/" class="auth-logo"><span class="logo-skill">Skill</span><span
                    class="logo-proof">Proof</span></a>
            <h2>Welcome back</h2>
            <p>Sign in to your account to continue</p>
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email address</label>
                <div class="input-wrapper">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="email" class="input-field" [(ngModel)]="email" name="email"
                        placeholder="you@example.com" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîë</span>
                    <input type="password" id="password" class="input-field" [(ngModel)]="password" name="password"
                        placeholder="Enter your password" />
                </div>
            </div>

            <div class="alert-error" *ngIf="error">
                ‚ö†Ô∏è {{ error }}
            </div>

            <button type="submit" class="btn-primary auth-btn" [disabled]="loading">
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>
        </form>

        <p class="auth-footer">
            Don't have an account? <a routerLink="/register">Create one free</a>
        </p>
    </div>
</div>
