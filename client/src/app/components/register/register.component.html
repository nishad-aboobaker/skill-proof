<div class="auth-page">
  <div class="auth-card-premium glass">
    <div class="auth-header">
      <h1 class="gradient-text">Create Account</h1>
      <p>Join SkillProof and elevate your career</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group glass-input">
        <label for="name">Full Name</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¤</span>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="John Doe"
            class="input-field"
          />
        </div>
      </div>

      <div class="form-group glass-input">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <span class="input-icon">âœ‰ï¸</span>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="john@example.com"
            class="input-field"
          />
        </div>
      </div>

      <div class="form-group glass-input">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="input-field"
          />
        </div>
        <div
          class="password-requirements"
          *ngIf="
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.invalid
          "
        >
          <small
            class="requirement"
            [class.met]="hasMinLength()"
          >
            âœ“ At least 8 characters
          </small>
          <small
            class="requirement"
            [class.met]="hasUppercase()"
          >
            âœ“ One uppercase letter
          </small>
          <small
            class="requirement"
            [class.met]="hasLowercase()"
          >
            âœ“ One lowercase letter
          </small>
          <small
            class="requirement"
            [class.met]="hasNumber()"
          >
            âœ“ One number
          </small>
          <small
            class="requirement"
            [class.met]="hasSpecial()"
          >
            âœ“ One special character (@$!%*?&)
          </small>
        </div>
      </div>

      <div class="form-error glass" *ngIf="error">
        <span class="error-icon">ğŸ›‘</span>
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary auth-btn premium"
        [disabled]="loading || registerForm.invalid"
      >
        {{ loading ? "Creating Account..." : "Continue" }}
        <svg
          *ngIf="!loading"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? <a routerLink="/login">Sign In</a>
    </div>
  </div>
</div>
