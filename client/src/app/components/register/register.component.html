<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <a routerLink="/" class="auth-logo"><span class="logo-skill">Skill</span><span class="logo-proof">Proof</span></a>
      <h2>Create your account</h2>
      <p>Join thousands of verified professionals</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full name</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¤</span>
          <input type="text" id="name" class="input-field" [(ngModel)]="name" name="name" placeholder="John Doe" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <div class="input-wrapper">
          <span class="input-icon">âœ‰ï¸</span>
          <input type="email" id="email" class="input-field" [(ngModel)]="email" name="email"
            placeholder="you@example.com" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”‘</span>
          <input type="password" id="password" class="input-field" [(ngModel)]="password" name="password"
            placeholder="At least 8 characters" />
        </div>
        <!-- Password strength hints -->
        <div class="pw-hints" *ngIf="password.length > 0">
          <span [class.hint-ok]="hasMinLength()">âœ“ 8+ characters</span>
          <span [class.hint-ok]="hasUppercase()">âœ“ Uppercase</span>
          <span [class.hint-ok]="hasNumber()">âœ“ Number</span>
          <span [class.hint-ok]="hasSpecial()">âœ“ Special char</span>
        </div>
      </div>

      <div class="alert-error" *ngIf="error">
        âš ï¸ {{ error }}
      </div>

      <button type="submit" class="btn-primary auth-btn" [disabled]="loading || !isFormValid()">
        {{ loading ? 'Creating account...' : 'Create Account' }}
      </button>
    </form>

    <p class="auth-footer">
      Already have an account? <a routerLink="/login">Sign in</a>
    </p>
  </div>
</div>
