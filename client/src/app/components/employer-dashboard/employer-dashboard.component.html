<div class="dashboard-container section-fade">
    <div class="dashboard-header">
        <h1 class="gradient-text">Employer Dashboard</h1>
        <p>Manage your job postings and find the best talent.</p>
        <button class="premium-btn">Post a New Job</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card glass-panel" *ngFor="let stat of stats">
            <div class="stat-icon">{{ stat.icon }}</div>
            <div class="stat-info">
                <span class="stat-label">{{ stat.label }}</span>
                <span class="stat-value">{{ stat.value }}</span>
            </div>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="recent-postings glass-panel">
            <h3>Recent Job Postings</h3>
            <div class="posting-item" *ngFor="let posting of recentPostings">
                <div class="posting-info">
                    <p class="posting-title">{{ posting.title }}</p>
                    <p class="posting-meta">{{ posting.applicants }} Applicants â€¢ Posted {{ posting.date }}</p>
                </div>
                <button class="view-btn">View Details</button>
            </div>
        </div>

        <div class="quick-actions glass-panel">
            <h3>Quick Actions</h3>
            <div class="action-list">
                <button class="action-btn">Browse Resumes</button>
                <button class="action-btn">Schedule Interview</button>
                <button class="action-btn">Organization Settings</button>
            </div>
        </div>
    </div>
</div>
