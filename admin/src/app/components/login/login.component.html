<div class="auth-page">
    <div class="auth-form-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="font-family: 'Outfit', sans-serif; font-size: 1.5rem;">Proof Skill Admin</h2>
            <p style="color: var(--text-muted); font-size: 0.875rem;">Sign in to management console</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="admin@skillproof.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="••••••••">
            </div>

            <div *ngIf="error"
                style="color: var(--error); background: #fef2f2; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 0.875rem; text-align: center; border: 1px solid #fee2e2;">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;"
                [disabled]="loading || loginForm.invalid">
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>
        </form>
    </div>
</div>
