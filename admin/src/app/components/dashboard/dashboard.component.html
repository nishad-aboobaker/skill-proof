<div class="admin-shell">
    <aside class="sidebar">
        <h1 class="sidebar-logo">SkillProof</h1>
        <nav>
            <ul class="nav-list">
                <li>
                    <a routerLink="/dashboard" class="nav-item active">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/dashboard" class="nav-item">
                        <i data-lucide="users"></i>
                        <span>Manage Users</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/dashboard" class="nav-item">
                        <i data-lucide="briefcase"></i>
                        <span>Job Postings</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/dashboard" class="nav-item">
                        <i data-lucide="settings"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="main-layout">
        <header class="top-bar">
            <h3 style="font-size: 1rem; font-weight: 600; color: var(--text-main);">Dashboard Overview</h3>
            <div style="display: flex; align-items: center; gap: 24px;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div
                        style="width: 32px; height: 32px; border-radius: 50%; background: var(--accent-light); color: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.75rem;">
                        AD</div>
                    <span style="font-size: 0.875rem; font-weight: 600; color: var(--text-main);">Admin User</span>
                </div>
                <button (click)="logout()" class="btn"
                    style="background: transparent; border: 1px solid var(--border); font-size: 0.8125rem; font-weight: 600; color: var(--text-muted);">Logout</button>
            </div>
        </header>

        <main class="content-area">
            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-icon-wrapper">
                        <i data-lucide="users"></i>
                    </div>
                    <p class="stat-label">Total Users</p>
                    <h2 class="stat-value">1,280</h2>
                    <div class="stat-trend trend-up">
                        <i data-lucide="trending-up" style="width: 14px; height: 14px;"></i>
                        <span>+12.5%</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon-wrapper" style="color: #10b981; background: rgba(16, 185, 129, 0.1);">
                        <i data-lucide="list"></i>
                    </div>
                    <p class="stat-label">Total Listings</p>
                    <h2 class="stat-value">450</h2>
                    <div class="stat-trend trend-up">
                        <i data-lucide="trending-up" style="width: 14px; height: 14px;"></i>
                        <span>+5.2%</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon-wrapper" style="color: #6366f1; background: rgba(99, 102, 241, 0.1);">
                        <i data-lucide="user-check"></i>
                    </div>
                    <p class="stat-label">Total Applicants</p>
                    <h2 class="stat-value">320</h2>
                    <div class="stat-trend trend-up">
                        <i data-lucide="trending-up" style="width: 14px; height: 14px;"></i>
                        <span>+8.4%</span>
                    </div>
                </div>
            </div>

            <div class="card"
                style="margin-bottom: 32px; padding: 32px; border-radius: 12px; border: 1px solid var(--border);">
                <div class="section-header">
                    <h3 class="section-title"
                        style="font-family: 'Outfit', sans-serif; font-size: 1.125rem; font-weight: 700;">Application
                        Metrics</h3>
                    <div style="display: flex; gap: 24px;">
                        <span
                            style="display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 600; color: var(--text-muted);">
                            <span style="width: 8px; height: 8px; border-radius: 2px; background: #4f46e5;"></span>
                            Applied
                        </span>
                        <span
                            style="display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 600; color: var(--text-muted);">
                            <span style="width: 8px; height: 8px; border-radius: 2px; background: #10b981;"></span>
                            Hired
                        </span>
                        <span
                            style="display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 600; color: var(--text-muted);">
                            <span style="width: 8px; height: 8px; border-radius: 2px; background: red;"></span>
                            Rejected
                        </span>
                    </div>
                </div>
                <div id="applicationChart" style="min-height: 350px;"></div>
            </div>

            <div class="card">
                <div class="section-header">
                    <h3 class="section-title">Recent Activities</h3>
                    <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.75rem;">View All</button>
                </div>
                <div class="empty-state">
                    <i data-lucide="clipboard-list"></i>
                    <p>No recent activities found.</p>
                </div>
            </div>
        </main>
    </div>
</div>
