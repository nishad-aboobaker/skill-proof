<div class="admin-shell">
    <aside class="sidebar">
        <h2 style="font-family: 'Outfit', sans-serif; margin-bottom: 40px; font-size: 1.25rem;">SkillProof Admin</h2>
        <nav>
            <ul style="list-style: none;">
                <li style="margin-bottom: 10px;">
                    <a href="#"
                        style="color: white; text-decoration: none; font-weight: 500; display: block; padding: 10px; border-radius: 6px; background: rgba(255,255,255,0.1);">Dashboard</a>
                </li>
                <li style="margin-bottom: 10px;">
                    <a href="#"
                        style="color: var(--text-muted); text-decoration: none; font-weight: 500; display: block; padding: 10px; border-radius: 6px;">Manage
                        Users</a>
                </li>
                <li style="margin-bottom: 10px;">
                    <a href="#"
                        style="color: var(--text-muted); text-decoration: none; font-weight: 500; display: block; padding: 10px; border-radius: 6px;">Job
                        Postings</a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="main-layout">
        <header class="top-bar">
            <h3 style="font-size: 1rem; font-weight: 600;">Dashboard Overview</h3>
            <div style="display: flex; align-items: center; gap: 20px;">
                <span style="font-size: 0.875rem; font-weight: 500;">Admin User</span>
                <button (click)="logout()" class="btn" style="background: #f1f5f9; font-size: 0.875rem;">Logout</button>
            </div>
        </header>

        <main class="content-area">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
                <div class="card">
                    <p style="color: var(--text-muted); font-size: 0.875rem; font-weight: 600;">Total Developers</p>
                    <h2 style="font-size: 2rem; margin-top: 5px;">1,280</h2>
                </div>
                <div class="card">
                    <p style="color: var(--text-muted); font-size: 0.875rem; font-weight: 600;">Total Employers</p>
                    <h2 style="font-size: 2rem; margin-top: 5px;">450</h2>
                </div>
                <div class="card">
                    <p style="color: var(--text-muted); font-size: 0.875rem; font-weight: 600;">Active Jobs</p>
                    <h2 style="font-size: 2rem; margin-top: 5px;">320</h2>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 20px; font-size: 1.125rem;">Recent Activities</h3>
                <p style="color: var(--text-muted);">No recent activities found.</p>
            </div>
        </main>
    </div>
</div>
